---
dataset:
    name: mnist
    path:
        train: mnist/train.tfrecord
        test: &test mnist/test.tfrecord
        validate: *test
    num_classes: 10
    num_examples_per_epoch:
        train: 58001
        validate: 1000
        test: 9001
    preprocess:
        distort: false
        flip: false
        color: false
    shape:
        height: 28
        width: 28
        channels: 1
