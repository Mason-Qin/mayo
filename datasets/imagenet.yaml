---
dataset:
    name: imagenet
    path:
        train: imagenet/train-*
        validate: *vpath
    num_classes: 1001
    background_class: {has: true}
    num_examples_per_epoch:
        train: 1281167
        validate: 50000
    shape:
        height: 224
        width: 224
        channels: 3
preprocess:
    train:
        - {type: distort_bbox}
        - {type: distort_color}
        - {type: random_flip}
