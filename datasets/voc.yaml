---
dataset:
    name: voc2012
    task:
        type: mayo.task.image.YOLOv2
        num_classes: 20
        num_cells: 13
        anchors:
            - [1.08, 1.19]
            - [3.42, 4.41]
            - [6.63, 11.38]
            - [9.42, 5.11]
            - [16.62, 10.52]
        object_scale: 5
        noobject_scale: 1
        coordinate_scale: 1
        class_scale: 1
        preprocess:
            train:
                - {type: random_flip}
                - {type: distort_color}
    path:
        train: voc/train.tfrecord
        validate: voc/test.tfrecord
    num_examples_per_epoch:
        train: ...
        validate: ...
