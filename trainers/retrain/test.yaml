search:
    iter_max_epoch: 10
    acc_base: 0.99
    tolerance: 0.001
    search_mode: one_shot
    # search_mode: fine_tune
    num_epochs: 1.0
    update: true
    training: true
    run_status: normal
    early_stop: 0.7
    export_ckpt: true
    parameters:
        type: mayo.override.DGQuantizer
        target_range: {'point': {from: 2, to: -2, scale: -1}}
