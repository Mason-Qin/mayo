        type: mayo.override.ChannelGater
        target: threshold
        #range: {from: -1.0, to: 10.0, scale: 0.4, min_scale: 0.08}
        range: {from: 0., to: 3.0, scale: 0.1, min_scale: 0.02}
        scale_update_factor: 0.5
        special: normal
