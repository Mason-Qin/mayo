---
model.layers:
    _quantizer: &quantizer
        type: mayo.override.FixedPointQuantizer
    _pruner: &pruner
        # type: mayo.override.DynamicNetworkSurgeryPruner
        # type: mayo.override.ChannelPruner
        type: mayo.override.RandomChannelPruner
        ratio: 0.5
        # alpha: 0.1
        # threshold: 0.3
    conv0: &overrider
        #weights_overrider: &composition
            # - *quantizer
            # - *pruner
        activation_overrider: *pruner
        # biases_overrider: *quantizer
    conv1: {<<: *overrider}
    # fc1: {<<: *overrider}
    # logits: {<<: *overrider}
