---
model.layers:
    _quantizer: &quantizer
        type: mayo.override.FixedPointQuantizer
    _pruner: &pruner
        type: mayo.override.DynamicNetworkSurgeryPruner
    conv0: &overrider
        weights_overrider: &composition
            - *quantizer
            # - *pruner
        # activation_overrider: *quantizer
        # biases_overrider: *quantizer
    conv1: {<<: *overrider}
    fc1: {<<: *overrider}
