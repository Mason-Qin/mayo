---
model.layers:
    _quantizer: &quantizer
        type: mayo.override.FloatingPointQuantizer
        exponent_width: 8
        exponent_bias: -127
        mantissa_width: 3
        should_update: true
    _pruner: &pruner
        type: mayo.override.DNSPruner
        c_rate: 4
        should_update: false
    conv0: &overrider
        weights_overrider: &pnq [*pruner, *quantizer]
        activation_overrider: *quantizer
        biases_overrider: *pnq
    conv1: {<<: *overrider}
    fc1: {<<: *overrider}
