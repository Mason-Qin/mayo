---
model.layers:
    conv0: &overrider
        weights_overrider: &pruner
            type: mayo.override.FixedPointQuantizer
            point: 1
            width: 4
        biases_overrider:
            type: mayo.override.FixedPointQuantizer
            point: 1
            width: 4
    conv1: {<<: *overrider}
    fc1: {<<: *overrider}
    logits: {<<: *overrider}
