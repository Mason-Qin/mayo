---
system:
    num_gpus: 1
    gpu_mem_bound: 500
    visible_gpus: auto
    preprocess:
        num_threads: 8
    batch_size_per_gpu: 256
    max_epochs: null
    pdb:
        use: true
        skip:
            - KeyboardInterrupt
            - FileNotFoundError
    log:
        level: info
        frame: false
        tensorflow: 2
    checkpoint:
        load: latest
        save: {interval: 1, countdown: 3}
    summary:
        save: {interval: 0.1}
    info:
        plumbing: true
    plot:
        features: false
        parameters: false
        gates: true
    profile:
        activations: true
        weights: true
    search_path:
        dataset:
            - datasets/
        checkpoint:
            save: &cp_paths
                - checkpoints/$(model.name)/$(dataset.name)/
            load: *cp_paths
        summary:
            - summaries/$(model.name)/$(dataset.name)/
        plot:
            - plots/$(model.name)/$(dataset.name)/
        profile:
            - profiles/$(model.name)/$(dataset.name)/
