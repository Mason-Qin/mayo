---
system:
    num_gpus: 1
    gpu_memory_bound: 500
    visible_gpus: auto
    preprocess:
        num_threads: 8
    batch_size_per_gpu: 256
    max_epochs: null
    pdb:
        use: true
        skip:
            - KeyboardInterrupt
            - FileNotFoundError
    log:
        level: info
        frame: false
        tensorflow: 2
    checkpoint:
        load: latest
        save: {interval: 1, countdown: 3}
    info:
        plumbing: false
    plot:
        features: false
        parameters: false
        gates: true
    profile:
        activations: true
        weights: true
    search_path:
        dataset:
            - datasets/
        checkpoint:
            save: &cp_paths
                - checkpoints/$(model.name)/$(dataset.name)/
            load: *cp_paths
        plot:
            - plots/$(model.name)/$(dataset.name)/
        profile:
            - profiles/$(model.name)/$(dataset.name)/
        run:
            inputs:
                - runs/$(model.name)/inputs
            outputs:
                - runs/$(model.name)/outputs
search:
    cost_key: memory
    max_steps: null
    max_epochs:
        profile: 1.0
        fine_tune: 3.0
    accuracy:
        baseline: null
        tolerance: 0.99
    variables:
        'weights/(DNS|DynamicNetworSurgery)Pruner.alpha$':
            {from: -1, to: 2, step: 0.5, min_step: 0.1}
