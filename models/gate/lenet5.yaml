---
_import: ../lenet5_bn.yaml
_trainable: true
_gate:
    enable: true
    policy: parametric
    density: 0.5
    pool: avg
    weight: 0.00001
    threshold: online
model:
    description: |
        A variant of cifarnet that performs online gating.
    layers:
        _gated_conv: &gated_conv
            type: gated_convolution
            gate_params: $(_gate)
            trainable: $(_trainable)
        conv0: {<<: *gated_conv}
        conv1: {<<: *gated_conv}
