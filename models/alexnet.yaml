---
name: alexnet
dataset:
    background_class: {use: false}
preprocess:
    validate: []
    final:
        - {type: subtract_image_mean}
        - {type: linear_map, scale: 255.0}
hyper:
    - &zeros_init {type: tensorflow.constant_initializer, value: 0.01}
    - &ones_init {<<: *zeros_init, value: 0.1}
    - &conv
      type: convolution
      # normalizer_fn:
      #     type: tensorflow.contrib.slim.batch_norm
      #     center: true
      #     scale: true
      #     decay: 0.9997
      #     epsilon: 0.001
      padding: same
      # weight_initializer defaults to xavier
      weights_regularizer:
          type: tensorflow.contrib.layers.l2_regularizer
          scale: 0.0005
    - &pool
      type: max_pool
      kernel_size: [3, 3]
      stride: 2
      padding: valid
    - &dropout {type: dropout, keep_prob: 0.999}
    - &fc
      type: fully_connected
      weights_initializer:
          type: tensorflow.truncated_normal_initializer
          stddev: 0.09
      biases_initializer: *ones_init
    - &norm
      type: local_response_normalization
      depth_radius: 5
      alpha: 0.00002
      beta: 0.75
      bias: 1.0
net:
    - name: conv1
      <<: *conv
      padding: same
      kernel_size: [11, 11]
      stride: 4
      num_outputs: 64
      biases_initializer: *zeros_init
    - {name: norm1, <<: *norm}
    - {name: pool1, <<: *pool}
    - name: conv2
      <<: *conv
      kernel_size: [5, 5]
      stride: 1
      num_outputs: 192
      biases_initializer: *ones_init
    - {name: norm2, <<: *norm}
    - {name: pool2, <<: *pool}
    - &conv_repeat
      name: conv3
      <<: *conv
      kernel_size: [3, 3]
      stride: 1
      num_outputs: 384
      biases_initializer: *zeros_init
    - name: conv4
      <<: *conv_repeat
      biases_initializer: *ones_init
    - name: conv5
      <<: *conv_repeat
      num_outputs: 256
      biases_initializer: *ones_init
    - {name: pool5, <<: *pool}
    - {name: flatten5, type: flatten}
    - {name: fc6, <<: *fc, num_outputs: 4096}
    - {name: dropout6, <<: *dropout}
    - {name: fc7, <<: *fc, num_outputs: 4096}
    - {name: dropout7, <<: *dropout}
    - name: logits
      <<: *fc
      num_outputs: num_classes
      activation_fn: null
      biases_initializer: {<<: *zeros_init, value: -7.0}
logits: logits
