name: lenet5
logits: logits
hyper:
    - &conv
      type: convolution
      kernel_size: [5, 5]
      stride: 1
      padding: valid
      weights_initializer:
          type: tensorflow.truncated_normal_initializer
          stddev: 0.09
    - &pool
      type: max_pool
      kernel_size: [2, 2]
      stride: 2
      padding: valid
    - &dropout {type: dropout, keep_prob: 0.999}
    - &fc
      type: fully_connected
      weights_initializer:
          type: tensorflow.truncated_normal_initializer
          stddev: 0.09
net:
    - {name: conv0, <<: *conv, num_outputs: 32}
    - {name: pool0, <<: *pool}
    - {name: conv1, <<: *conv, num_outputs: 64}
    - {name: pool1, <<: *pool}
    - {name: flatten, type: flatten}
    - {name: dropout, <<: *dropout}
    - {name: fc1, <<: *fc, num_outputs: 512}
    - {name: logits, <<: *fc, num_outputs: $dataset.num_classes + 1,
       activation_fn: null}
