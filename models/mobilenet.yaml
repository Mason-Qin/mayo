---
name: mobilenet_v1
dataset:
    background_class: {use: true}
    preprocess:
        shape:
            height: 224
            width: 224
            channels: 3
        validate:
            - {type: central_crop, central_fraction: 0.875}
        final:
            - {type: linear_map, scale: 2.0, shift: -1.0}
logits: logits
depth_multiplier: &depth_multiplier 1
hyper:
    - &regularizer
      type: tensorflow.contrib.layers.l2_regularizer
      scale: 0.00004
    - &conv
      type: convolution
      kernel_size: [3, 3]
      padding: same
      normalizer_fn:
          type: tensorflow.contrib.slim.batch_norm
          center: true
          scale: true
          decay: 0.9997
          epsilon: 0.001
      weights_initializer:
          type: tensorflow.truncated_normal_initializer
          stddev: 0.09
      activation_fn: tensorflow.nn.relu6
    - &dsconv
      <<: *conv
      type: depthwise_separable_convolution
      depth_multiplier: *depth_multiplier
      depthwise_regularizer: null
      pointwise_regularizer: *regularizer
    - &pool
      type: average_pool
      kernel_size: [7, 7]
      stride: 2
      padding: valid
    - &dropout {type: dropout, keep_prob: 0.999}
    - &fc
      type: convolution
      kernel_size: [1, 1]
      num_outputs: num_classes
      activation_fn: null
      normalizer_fn: null
      weights_regularizer: *regularizer
net:
    - {name: conv0, <<: *conv, stride: 2,
       num_outputs: !arith 'max(int(32 * $(depth_multiplier)), 8)',
       weights_regularizer: *regularizer}
    - {name: conv1, <<: *dsconv, stride: 1, num_outputs: 64}
    - {name: conv2, <<: *dsconv, stride: 2, num_outputs: 128}
    - {name: conv3, <<: *dsconv, stride: 1, num_outputs: 128}
    - {name: conv4, <<: *dsconv, stride: 2, num_outputs: 256}
    - {name: conv5, <<: *dsconv, stride: 1, num_outputs: 256}
    - {name: conv6, <<: *dsconv, stride: 2, num_outputs: 512}
    - {name: conv7, <<: *dsconv, stride: 1, num_outputs: 512}
    - {name: conv8, <<: *dsconv, stride: 1, num_outputs: 512}
    - {name: conv9, <<: *dsconv, stride: 1, num_outputs: 512}
    - {name: conv10, <<: *dsconv, stride: 1, num_outputs: 512}
    - {name: conv11, <<: *dsconv, stride: 1, num_outputs: 512}
    - {name: conv12, <<: *dsconv, stride: 2, num_outputs: 1024}
    - {name: conv13, <<: *dsconv, stride: 1, num_outputs: 1024}
    - {name: pool, <<: *pool}
    - {name: dropout, <<: *dropout}
    - {name: fc, <<: *fc}
    - {name: logits, type: squeeze, axis: [1, 2]}
