model:
    name: mobilenet_v1
    layers:
        _incremental: &incrementalshift
            type: mayo.override.IncrementalQuantizer
            intervals: [0.25, 0.5, 0.75, 1]
            quantizer:
                type: mayo.override.ShiftQuantizer
                width: 4
                bias: 250
                overflow_rate: 0.0
                should_update: true
        _dsconv: &dsconv
            layers:
                depthwise: &quantized_conv
                    weights_overrider:
                        *incrementalshift
                    biases_overrider:
                        *incrementalshift
                    # activation_overrider: &shift
                    #     type: mayo.override.ShiftQuantizer
                    #     width: 3
                    #     bias: 2
                    #     overflow_rate: 0.0
                    #     should_update: true
                pointwise:
                    {<<: *quantized_conv}
        conv0: {<<: *quantized_conv}
        conv1: {<<: *dsconv}
        conv2: {<<: *dsconv}
        conv3: {<<: *dsconv}
        conv4: {<<: *dsconv}
        conv5: {<<: *dsconv}
        conv6: {<<: *dsconv}
        conv7: {<<: *dsconv}
        conv8: {<<: *dsconv}
        conv9: {<<: *dsconv}
        conv10: {<<: *dsconv}
        conv11: {<<: *dsconv}
        conv12: {<<: *dsconv}
        conv13: {<<: *dsconv}
        fc:
            weights_overrider:
                - {<<: *incrementalshift}
            biases_overrider:
                - {<<: *incrementalshift}
