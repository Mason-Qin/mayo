---
_import: ../_global.yaml
_overrider:
    weights: &weights
        incremental: &incrementalshift
            type: mayo.override.IncrementalQuantizer
            interval: 0.8
            quantizer:
                type: mayo.override.ShiftQuantizer
                width: 2
                bias: 2
                overflow_rate: 0.0
                should_update: true
                stochastic: false
    biases: {<<: *weights}
