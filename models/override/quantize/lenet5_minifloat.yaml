---
model.layers:
    conv0: &overrider
        weights_overrider: &quantizer
            type: mayo.override.CFPQuantizer
            width: 4
            exponent_width: 2
            exponent_bias: 2
            should_update: true
        biases_overrider: *quantizer
    conv1: {<<: *overrider}
    fc1: {<<: *overrider}
    logits: {<<: *overrider}
