---
_import: ../_global.yaml
_overrider:
    pruner:
        type: mayo.override.DynamicNetworkSurgeryPruner
        should_update: false
        _priority: 100
    weights:
        dns: $(_overrider.pruner)
        fixed: 
            type: mayo.override.IncrementalQuantizer
            interval: 0.25
            _priority: 80
            count_zero: false
            quantizer:
                type: mayo.override.FixedPointQuantizer
                width: 8
                point: 2
                should_update: true
                stochastic: false
    biases:
        fixed: 
            type: mayo.override.IncrementalQuantizer
            interval: 0.25
            _priority: 80
            count_zero: false
            quantizer:
                type: mayo.override.FixedPointQuantizer
                width: 8
                point: 2
                should_update: true
                stochastic: false
    activation:
        fixed:
            type: mayo.override.FixedPointQuantizer
            width: 8
            point: 4
            should_update: true
            stochastic: false