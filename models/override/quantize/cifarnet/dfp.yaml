---
model.layers:
    conv1: &overrider
        weights_overrider:
            # comment this line out if it is an unpruned model
          - {type: mayo.override.DGQuantizer, width: 16, overflow_rate: 0.001}
        biases_overrider:
          - {type: mayo.override.DGQuantizer, width: 16, overflow_rate: 0.001}
    conv2: {<<: *overrider}
    conv3: {<<: *overrider}
    conv4: {<<: *overrider}
    conv5: {<<: *overrider}
    conv6: {<<: *overrider}
    conv7: {<<: *overrider}
    logits: {<<: *overrider}
