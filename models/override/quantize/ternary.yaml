---
_import: ../_global.yaml
_overrider:
    weights: &weights
        shift:
            type: mayo.override.TernaryQuantizer
            base: 0
            should_update: true
            _priority: 100
    depthwise_weights: {<<: *weights}
    biases: {<<: *weights}
    activation:
        fixed:
            type: mayo.override.FixedPointQuantizer
            width: 8
            point: 4
            should_update: true
            stochastic: false
            _priority: 100