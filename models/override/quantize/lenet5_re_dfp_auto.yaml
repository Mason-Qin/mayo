---
model.layers:
    conv0: &overrider
        weights_overrider:
            # comment this line out if it is an unpruned model
          - {type: mayo.override.DynamicNetworkSurgeryPruner, should_update: False}
          - {type: mayo.override.Recentralizer, quantizer: {type: mayo.override.DGQuantizer, width: 10, point: 1}}
        biases_overrider:
          # - {type: mayo.override.Recentralizer, quantizer: {type: mayo.override.FixedPointQuantizer, width: 10, point: 1}}
          - {type: mayo.override.DGQuantizer, point: 1, width: 4}
    conv1: {<<: *overrider}
    fc1: {<<: *overrider}
    logits: {<<: *overrider}
