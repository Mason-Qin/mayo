---
model.layers:
    mode: auto
    scale: 0.5
    scale_update_factor: 0.5
    iter_max_epoch: 100
    tolerance: 0.001
    conv0: &overrider
        weights_overrider: &pruner
            type: mayo.override.MayoDNSPruner
            c_rate: 0
            should_update: false
        biases_overrider:
            type: mayo.override.MayoDNSPruner
            c_rate: 0
            should_update: false
    conv1:
        weights_overrider:
            type: mayo.override.MayoDNSPruner
            c_rate: 0
            should_update: false
        biases_overrider:
            type: mayo.override.MayoDNSPruner
            c_rate: 0
            should_update: false
    fc1:
        weights_overrider:
            type: mayo.override.MayoDNSPruner
            c_rate: 0
            should_update: false
        biases_overrider:
            type: mayo.override.MayoDNSPruner
            c_rate: 0
            should_update: false
    logits: {<<: *overrider}
